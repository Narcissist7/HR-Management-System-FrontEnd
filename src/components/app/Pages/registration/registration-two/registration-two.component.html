<div class="container mt-5">
  <h2 class="text-center mb-4">Personal Information</h2>
  <form (ngSubmit)="onNext()">

    <div class="mb-3">
      <h3 class="text-center text-danger">Please upload your Egyptian National ID</h3>
      <input type="file" (change)="onFileSelected($event)" accept="image/*" class="form-control" />
    </div>
    <button (click)="onUpload()" class="btn btn-primary">Upload</button>

    <div *ngIf="isLoading" class="text-center mt-3">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div class="mb-3">
      <label for="egyptianId" class="form-label">Egyptian ID Number</label>
      <input type="text" id="egyptianId" class="form-control" [(ngModel)]="ocrData[2]" name="egyptianId" required />
    </div>

    <div class="mb-3">
      <label for="firstname" class="form-label">First Name</label>
      <input type="text" id="firstname" class="form-control" [(ngModel)]="ocrData[0]" name="firstname" required />
    </div>

    <div class="mb-3">
      <label for="secondname" class="form-label">Second Name</label>
      <input type="text" id="secondname" class="form-control" [(ngModel)]="ocrData[1]" name="secondname" required />
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" id="phone" class="form-control" [(ngModel)]="phone" name="phone" required />
      </div>

      <div class="col-md-6 mb-3">
        <label for="gender" class="form-label">Gender</label>
        <input type="tel" id="gender" class="form-control" [(ngModel)]="ocrData[5]" name="gender" required />
      </div>

    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="text" id="dob" class="form-control" [(ngModel)]="ocrData[3]" name="dob" required />
      </div>
      <div class="col-md-6 mb-3">
        <label for="birthPlace" class="form-label">Place of Birth</label>
        <input type="text" id="birthPlace" class="form-control" [(ngModel)]="ocrData[6]" name="birthPlace" required />
      </div>
    </div>

    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" id="address" class="form-control" [(ngModel)]="ocrData[4]" name="address" required />
    </div>

    <div class="mb-3">
      <label for="militaryStatus" class="form-label">Military Status</label>
      <select id="militaryStatus" class="form-select" [(ngModel)]="militaryStatus" name="militaryStatus" required>
        <option value="">Select Status</option>
        <option value="Temporary Exemption">Temporary Exemption</option>
        <option value="Completed">Completed</option>
        <option value="Permanent Exemption">Permanent Exemption</option>
        <option value="In service">In service</option>
      </select>
    </div>


    <div class="mb-3">
      <label for="maritalStatus" class="form-label">Marital Status</label>
      <select id="maritalStatus" class="form-select" [(ngModel)]="maritalStatus" name="maritalStatus" required>
        <option value="">Select Status</option>
        <option value="single">Single</option>
        <option value="married">Married</option>
        <option value="divorced">Divorced</option>
        <option value="widowed">Widowed</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary w-100">Next</button>
  </form>
</div>
