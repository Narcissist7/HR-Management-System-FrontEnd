<div class="container mt-5">
    <div class="card shadow-lg">
      <div class="card-body p-4">
        <h2 class="text-center mb-4">Personal Information</h2>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" class="form-control" required />
          </div>
  
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" id="phone" class="form-control" required />
            </div>
            <div class="col-md-6 mb-3">
              <label for="gender" class="form-label">Gender</label>
              <select id="gender" class="form-select" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
          </div>
  
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="dob" class="form-label">Date of Birth</label>
              <input type="date" id="dob" class="form-control" required />
            </div>
            <div class="col-md-6 mb-3">
              <label for="birthPlace" class="form-label">Place of Birth</label>
              <input type="text" id="birthPlace" class="form-control" required />
            </div>
          </div>
  
          <div class="mb-3">
            <label for="militaryStatus" class="form-label">Military Status</label>
            <input type="text" id="militaryStatus" class="form-control" required />
          </div>
  
          <div class="mb-3">
            <label for="egyptianId" class="form-label">Egyptian ID Number</label>
            <input type="text" id="egyptianId" class="form-control" required />
          </div>
  
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" id="address" class="form-control" required />
          </div>
  
          <div class="mb-3">
            <label for="maritalStatus" class="form-label">Marital Status</label>
            <select id="maritalStatus" class="form-select" required>
              <option value="">Select Status</option>
              <option value="single">Single</option>
              <option value="married">Married</option>
              <option value="divorced">Divorced</option>
              <option value="widowed">Widowed</option>
            </select>
          </div>
  
          <button type="button" class="btn btn-primary w-100"><a href="/registration-three" style="color: white;">Next</a></button>
        </form>
      </div>
    </div>
  </div>
