<div class="container">
  <div class="card">
    <div class="card-body">
      <h2 class="text-center mb-4">Work Experience & Education</h2>

      <!-- Work Experience Section -->
      <div class="mb-3">
        <label for="position" class="form-label">Position</label>
        <input type="text" id="position" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="reason" class="form-label">Reason for Leaving (if applicable)</label>
        <input type="text" id="reason" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="company" class="form-label">Company Name</label>
        <input type="text" id="company" class="form-control" />
      </div>
      <div class="row mb-4">
        <div class="col-md-6">
          <label for="startDate" class="form-label">Start Date</label>
          <input type="date" id="startDate" class="form-control" />
        </div>
        <div class="col-md-6">
          <label for="endDate" class="form-label">End Date</label>
          <input type="date" id="endDate" class="form-control" />
        </div>
      </div>

      <!-- University Details Section -->
      <h4 class="mb-3">University Details</h4>
      <div class="mb-3">
        <label for="university" class="form-label">University</label>
        <input type="text" id="university" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="degree" class="form-label">Degree</label>
        <input type="text" id="degree" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="grade" class="form-label">Grade</label>
        <input type="text" id="grade" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="major" class="form-label">Major</label>
        <input type="text" id="major" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="uniDate" class="form-label">Date of Graduation</label>
        <input type="date" id="uniDate" class="form-control" />
      </div>

      <!-- Navigation Buttons -->
      <div class="text-center">
        <button class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>
