<div class="container">
  <div class="card">
    <div class="card-body">
      <h2 class="text-center mb-4">Work Experience & Education</h2>

      <!-- Work Experience Section -->
      <h4 class="mb-3">Previous or Current Work Experience</h4>
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div formArrayName="workExperiences">
          <div
            *ngFor="let experience of workExperiences.controls; let i = index"
            [formGroupName]="i"
            class="work-entry mb-4"
          >
            <div class="mb-3">
              <label class="form-label">Company Name</label>
              <input formControlName="company" type="text" class="form-control" />
            </div>
            <div class="mb-3">
              <label class="form-label">Position</label>
              <input formControlName="position" type="text" class="form-control" />
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">Start Date</label>
                <input formControlName="startDate" type="date" class="form-control" />
              </div>
              <div class="col-md-6">
                <label class="form-label">End Date</label>
                <input formControlName="endDate" type="date" class="form-control" />
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Reason for Leaving (if applicable)</label>
              <input formControlName="reason" type="text" class="form-control" />
            </div>
            <button type="button" class="btn btn-danger mb-3" (click)="removeWorkExperience(i)">Remove Experience</button>
          </div>
        </div>
        <button type="button" class="btn btn-primary mb-4" (click)="addWorkExperience()">+ Add Work Experience</button>

        <!-- University Details Section -->
        <h4 class="mb-3">University Details</h4>
        <div class="mb-3">
          <label for="university" class="form-label">University</label>
          <input formControlName="university" type="text" id="university" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="degree" class="form-label">Degree</label>
          <input formControlName="degree" type="text" id="degree" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="grade" class="form-label">Grade</label>
          <input formControlName="grade" type="text" id="grade" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="major" class="form-label">Major</label>
          <input formControlName="major" type="text" id="major" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="uniDate" class="form-label">Date of Graduation</label>
          <input formControlName="uniDate" type="date" id="uniDate" class="form-control" />
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
