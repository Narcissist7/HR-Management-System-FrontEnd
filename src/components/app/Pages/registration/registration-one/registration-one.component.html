
<!-- Image added here -->


<div class="container mt-5">

  <div class="card shadow-lg border-0 rounded-5">
    <div class="text-center mb-4">
      <img src="assets/download.png" alt="Description of the image" style="max-width: 50%; height: auto;">
    </div>
    <div class="card-body p-5">
      <h3 class="text-center mb-4 text-uppercase fw-bold">Sign Up</h3>
      <form (ngSubmit)="goToNextStep()">
        <div class="mb-4">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" name="email" [(ngModel)]="email" required class="form-control border-0 rounded-3 shadow-sm" autocomplete="email">
        </div>

        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" [(ngModel)]="password" required class="form-control border-0 rounded-3 shadow-sm" autocomplete="current-password">
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2 rounded-3 shadow">Sign Up</button>
      </form>
      <div class="text-center mt-3">
        <p class="text-muted">Already have an account? <a href="#" class="text-primary">Log in</a></p>
      </div>
    </div>
  </div>
</div>

<style>
  .card {
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
  }

  .form-label {
    font-weight: 500;
  }

  .btn-primary {
    background-color: #f60000;
    border: none;
    transition: background-color 0.3s ease;
  }

  .btn-primary:hover {
    background-color: #ec1c1c;
  }

  input:focus {
    box-shadow: 0 0 5px rgb(236, 28, 28);
    border-color: #f93c23;
  }
</style>
