<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4 rounded" style="width: 400px;">
    <h2 class="text-center mb-4">Login</h2>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input formControlName="email" type="email" id="email" class="form-control" required />
        <div class="text-danger">
          <!-- <small >Email is required.</small>
          <small >Invalid email format.</small> -->
        </div>
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <input formControlName="password" type="password" id="password" class="form-control" required />
        <div  class="text-danger">
         <!-- <small >Password is required.</small> -->
        </div>
      </div>
      <button type="submit" class="btn btn-danger btn-block">Login</button>
      <div class="text-center mt-3">
        <p>Not a member? <a href="/registration-one" class="text-danger">Register here</a></p>
      </div>
    </form>
  </div>
</div>
