<div class="container">
  <h2 class="text-center mb-4">{{ isEditing ? 'Edit Job' : 'Create Job' }}</h2>

  <form (ngSubmit)="isEditing ? updateJob() : createJob()" class="card p-4 shadow-sm mb-4">
    <div class="mb-3">
      <label for="title" class="form-label">Job Title</label>
      <input
        type="text"
        id="title"
        class="form-control"
        [(ngModel)]="currentJob.title"
        name="title"
        required
        placeholder="Enter job title"
      />
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Job Description</label>
      <textarea
        id="description"
        class="form-control"
        [(ngModel)]="currentJob.description"
        name="description"
        required
        placeholder="Enter job description"
      ></textarea>
    </div>

    <div class="mb-3">
      <label for="requirements" class="form-label">Requirements</label>
      <textarea
        id="requirements"
        class="form-control"
        [(ngModel)]="currentJob.requirements"
        name="requirements"
        placeholder="Enter job requirements"
      ></textarea>
    </div>

    <div class="mb-3">
      <label for="recruiter" class="form-label">Recruiter</label>
      <input
        type="text"
        id="recruiter"
        class="form-control"
        [(ngModel)]="currentJob.recruiter"
        name="recruiter"
        placeholder="Enter recruiter name"
      />
    </div>

    <div class="button-container">
      <button id="submitBtn" type="submit">{{ isEditing ? 'Update' : 'Create' }}</button>
      <button id="resetBtn" type="button" (click)="resetJob()">Reset</button>
    </div>

  </form>

  <h2 class="text-center mb-4">Job List</h2>
  <ul class="list-group mb-4">
    <li *ngFor="let job of jobs" class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <h5 class="mb-1">{{ job.title }}</h5>
        <p class="mb-1">{{ job.description }}</p>
      </div>
      <div>
        <button (click)="editJob(job)" class="btn btn-sm btn-warning me-2">Edit</button>
        <button (click)="deleteJob(job.id)" class="btn btn-sm btn-danger">Delete</button>
      </div>
    </li>
  </ul>

  <div class="row">
    <div class="col-md-4" *ngFor="let job of jobs">
      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ job.title }}</h5>
          <p class="card-text">{{ job.description }}</p>
          <p class="card-text"><strong>Requirements:</strong> {{ job.requirements }}</p>
          <p class="card-text"><strong>Recruiter:</strong> {{ job.recruiter }}</p>
          <a href="#" class="btn btn-primary">Apply Now</a>
        </div>
      </div>
    </div>
  </div>
</div>
