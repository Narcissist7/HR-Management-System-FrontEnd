<div class="container my-5">
  <div class="card p-4">
    <h2 class="text-center mb-4">User Profile</h2>

    <div class="mb-3 text-center">
      <h5>Welcome, {{ userData.userResponseDetailsDTO.name }}</h5>
    </div>

    <form>
      <!-- Name Field -->
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" class="form-control" [value]="userData.userResponseDetailsDTO.name" readonly>
      </div>

      <!-- Email Field -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" [value]="userData.userResponseDetailsDTO.email" readonly>
      </div>

      <!-- Address Field -->
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" id="address" class="form-control" [value]="userData.userResponseDetailsDTO.address" readonly>
      </div>

      <!-- Phone Number Field -->
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="text" id="phone" class="form-control" [value]="userData.userResponseDetailsDTO.phone" readonly>
      </div>

      <!-- Current Password Field -->
      <div class="mb-3">
        <label for="oldPassword" class="form-label">Current Password</label>
        <input type="password" id="oldPassword" class="form-control" [(ngModel)]="oldPassword" name="currentPassword">
      </div>

      <!-- New Password Field -->
      <div class="mb-3">
        <label for="newPassword" class="form-label">New Password</label>
        <input type="password" id="newPassword" class="form-control" [(ngModel)]="newPassword" name="newPassword">
      </div>

      <!-- Confirm New Password Field -->
      <div class="mb-3">
        <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
        <input type="password" id="confirmNewPassword" class="form-control" [(ngModel)]="confirmNewPassword" name="confirmNewPassword">
      </div>

      <!-- Change Password Button -->
      <div class="text-center mt-4">
        <button type="button" class="btn btn-success" (click)="changePassword()">Change Password</button>
      </div>

      <!-- Other Buttons -->
      <div class="text-center mt-4">
        <button type="button" class="btn btn-danger">Delete Account</button>
      </div>
      <div class="text-center mt-4">
        <button type="button" class="btn btn-primary">Log out</button>
      </div>
    </form>
  </div>
</div>
