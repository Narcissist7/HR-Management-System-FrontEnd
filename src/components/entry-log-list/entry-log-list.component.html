<div class="table-container">
  <h2 class="title">Log Table View</h2>

  <div class="table-wrapper">
    <table class="data-table">
      <thead>
      <tr>
        <th>Name</th>
        <th>Role</th>
        <th>Date</th>
        <th>Time</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
        @for (log of logs; track $index) {
          <tr>
            <td>{{ log.name }}</td>
            <td>{{ log.role }}</td>
            <td>{{ log.date }}</td>
            <td>{{ log.time }}</td>
            <td>
              <button class="btn-action" [routerLink]="['/logDetails']" [state]="{ data: log }">
                View Details
              </button>
            </td>
          </tr>
        }
      </tbody>
    </table>
    <div class="paginator-container">
      <mat-paginator
        [length]="totalElements" [pageSize]="size" [pageSizeOptions]="[10, 20, 30]" (page)="onPageChange($event)">
      </mat-paginator>
    </div>
  </div>
</div>
