<app-navbar/>
<div class="visitor-list">

  <!-- Visitor Card Section -->
  <div class="visitor-card">
    <div class="left-column">
      <div class="image-container">
        <img *ngIf="visitorDetails.profilePicture" [src]="visitorDetails.profilePicture" alt="Visitor Image" />
      </div>
      <h3 class="user-name">{{ visitorDetails.name }}</h3>
      <p class="phone">Phone: {{ visitorDetails.phone }}</p>
    </div>
  </div>
    <!-- Visitor Header Section -->
    <div class="center-column">
      <h4>Personal Information</h4>
      <div class="personal-section">
      <p class="visitor-info"><strong>Gender:</strong> {{ visitorDetails.gender }}</p>
      <p class="visitor-info"><strong>National ID:</strong> {{ visitorDetails.ssn }}</p>
      <p class="visitor-info"><strong>Address:</strong> {{ visitorDetails.address }}</p>
      <p class="visitor-info"><strong>Date of Birth:</strong> {{ visitorDetails.dob }}</p>
      <p class="visitor-info"><strong>Place of Birth:</strong> {{ visitorDetails.pob }}</p>
    </div>
    </div>
</div> <!-- End of visitor list -->
