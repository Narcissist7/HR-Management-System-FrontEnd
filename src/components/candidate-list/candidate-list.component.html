<div class="table-container">
  <h2 class="title">Candidates</h2>

  <div class="search-bar-container">
    <input type="text" class="search-bar" placeholder="Search visitors..." [(ngModel)]="searchQuery" (input)="onSearch()" />

    <button class="reset-icon" (click)="resetFilters()">
      <i class="material-icons">close</i>
    </button>
  </div>

  <div class="table-wrapper">
    <table class="data-table">
      <thead>
      <tr>
        <th>National ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
        @for (candidate of candidates; track $index) {
          <tr>
            <td>{{ candidate.ssn }}</td>
            <td>{{ candidate.name }}</td>
            <td>{{ candidate.email }}</td>
            <td>{{ candidate.phone }}</td>
            <td>{{ candidate.address }}</td>
            <td>
              <button class="btn-action" [routerLink]="['/candidateDetails']" [state]="{ data: candidate }">
                View Details
              </button>
            </td>
          </tr>
        }
      </tbody>
    </table>
    <div class="paginator-container">
      <mat-paginator
        (page)="onPageChange($event)" [length]="totalElements" [pageSizeOptions]="[10, 20, 30]" [pageSize]="size">
      </mat-paginator>
    </div>
  </div>
</div>
